<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Debug</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Use the power of Machine Learning to determine the usefulness of pests.">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"></script>

        body {
            min-height: 75rem;
            padding-top: 4.5rem;
        }
        
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {

            }

<body>

    <nav class="navbar navbar-custom navbar-expand-md fixed-top ">
        <a class="navbar-brand" href="index.html"><img src="img/DebugLogo.png" id="nav-logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <li>
                <a class="active" href="index.html">Home</a>
            </li>
            <li>
                <a class="nav-link" href="about.html">About Us</a>
            </li>
            <li>
                <a class="nav-link" href="pesticides.html">Info on pesticides</a>
            </li>
        </div>
    </nav>

    <main role="main" class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="progress progress-bar progress-bar-striped progress-bar-animated mb-2" style="height: 40px"><span id="progress-text"><h5>Loading Model</h5></span></div>
            </div>
        </div>
        <div class="row">
            <div class="col-6 upload-btn-wrapper">
                <label class="custom-file-upload">
                <span id="upload-pic">Upload Picture</span>
                    <input id="image-selector" class="form-control border-0" type="file">
                </label>
            </div>
            <div class="col-6">
                <button id="predict-button" class="btn btn-success float-right">Predict</button>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-6">
                <h2 class="ml-3">Image</h2>
                <img id="selected-image" class="ml-3" width="250" alt="">
            </div>
            <div class="col-6">
                <h2 class="ml-3">Predictions</h2>
                <ol id="prediction-list"></ol>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <!-- <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.2/dist/tf.min.js"></script> I think ml5 does all this for us-->
    <script src="js/target_classes.js"></script>
    <script src="js/predict.js"></script>
